<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>UNIT CONVERTER</title>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="div-top">
                    <h1>Metric/Imperial Unit Converter</h1>
                    <input type="text" id="input">
                    <button id="convert-btn">Convert</button>
                </div>
                <div id="div-bottom">
                    <div id="length" class="units">
                        <h3>Length (Meter/Feet)</h3>
                        <p id="length-string" >0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                    </div>
                    <div id="volume" class="units">
                        <h3>Volume (Liters/Gallons)</h3>
                        <p id="volume-string">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                    </div>
                    <div id="mass" class="units">
                        <h3>Mass (Kilograms/Pounds)</h3>
                        <p id="mass-string">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos<p>
                    </div>
                </div>
            </div>
        <script src="index.js"></script>
        </main>
    </body>
</html>
